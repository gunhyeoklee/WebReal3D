<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raycaster Example - WebReal3D</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #1a1a1a;
        color: #fff;
        overflow: hidden;
      }

      #canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }

      #info {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px 20px;
        border-radius: 8px;
        font-size: 14px;
        line-height: 1.6;
        pointer-events: none;
      }

      #info h2 {
        margin: 0 0 10px 0;
        font-size: 18px;
        font-weight: 600;
      }

      #info p {
        margin: 5px 0;
      }

      #info .highlight {
        color: #4fc3f7;
        font-weight: 600;
      }

      #log {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 350px;
        background: rgba(0, 0, 0, 0.85);
        padding: 15px;
        border-radius: 8px;
        font-size: 12px;
        font-family: "Monaco", "Menlo", "Courier New", monospace;
        pointer-events: none;
      }

      #log h3 {
        margin: 0 0 10px 0;
        font-size: 14px;
        color: #4fc3f7;
        font-weight: 600;
      }

      .log-entry {
        padding: 8px;
        background: rgba(255, 255, 255, 0.05);
        border-left: 3px solid #4fc3f7;
        border-radius: 4px;
        animation: fadeIn 0.3s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateX(10px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .log-title {
        color: #4fc3f7;
        font-weight: 600;
        margin-bottom: 4px;
      }

      .log-line {
        color: #ccc;
        margin: 2px 0;
        line-height: 1.4;
      }

      .log-label {
        color: #888;
      }

      .log-value {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="info">
      <h2>Raycaster Example</h2>
      <p>Move mouse over objects to highlight</p>
      <p>Click to log intersection details</p>
      <p id="hovered">Hovered: <span class="highlight">None</span></p>
    </div>
    <div id="log">
      <h3>Intersection Log</h3>
      <div id="log-content"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
