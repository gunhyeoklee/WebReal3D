<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebReal3D - Camera Helper</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #101010;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    .canvas-row {
      display: flex;
      gap: 16px;
    }
    .canvas-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .canvas-label {
      font-size: 14px;
      color: #888;
    }
    canvas {
      border: 2px solid #202020;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="canvas-row">
      <div class="canvas-wrapper">
        <span class="canvas-label">Observer View (with Frustum)</span>
        <canvas id="canvas-observer" width="600" height="450"></canvas>
      </div>
      <div class="canvas-wrapper">
        <span class="canvas-label">Main Camera View</span>
        <canvas id="canvas-main" width="600" height="450"></canvas>
      </div>
    </div>
  </div>
  <script type="module" src="./src/main.ts"></script>
</body>
</html>
